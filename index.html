<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Developer Portfolio</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <nav>
            <button class="nav-button" onclick="showSection('projects')">Projects</button>
            <button class="nav-button" onclick="showSection('about')">About Me</button>
            <button class="nav-button" onclick="showSection('skills')">Skills</button>
        </nav>
    </header>
    
    <section id="projects" style="display: none;">
        <h1>Projects</h1>

        <div class="game-display">
            <img src="images/the-lost-vessel-screenshot.jpg" alt="Screenshot of The Lost Vessel" class="game-screenshot">
            <button onclick="loadGame()">Play The Lost Vessel</button>
            <div class="game-container" id="gameContainer" style="display:none;"></div>
        </div>

        <div class="game-display">
            <img src="images/plong-screenshot.jpg" alt="Screenshot of Plong" class="game-screenshot">
            <button onclick="loadPlong()">Play Plong</button>
            <div class="game-container" id="gameContainerPlong" style="display:none;"></div>
        </div>

        <!-- Add your game loading scripts here, similar to previous setup -->
    </section>

    <section id="about" style="display: none;">
        <h1>About Me</h1>
        <h2>I am a game developer who enjoys creating exciting experiences and journeys.</h2>
        <p>I have worked on multiple game projects, from school projects to professional game studio projects.</p>
    </section>

    <section id="skills" style="display: none;">
        <h1>Skills</h1>
        <!-- Add skill charts or lists here -->
    </section>

    <footer>
        <p>Copyright Â© Your Name. All rights reserved.</p>
    </footer>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.getElementById('projects').style.display = 'none';
            document.getElementById('about').style.display = 'none';
            document.getElementById('skills').style.display = 'none';

            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
